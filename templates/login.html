<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    {% load staticfiles %}
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
    <script type='text/javascript' src="{%  static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" />

</head>
<body style="text-align: center">
<div id="logo">
    <h1>
        Harvard Planner
    </h1>
</div>
<h2>
Login if you have an account!
</h2>
<div id="login_fields">
    <input id="userid" placeholder="Username" type="text"/>
    <br/>
    <input id="pword" placeholder="Password" type="password"/>
    <br/>
    <input type="button" id="login_button" value="Login" />
</div>
<div id="login_message" style="color: #ff0000"></div>
<div id="register_fields">
    <h2> Or Register (for free!) </h2>
    <input id="new_id" placeholder="Username" type="text"/>
    <br/>
    <input id="new_pword" placeholder="password" type="password"/>
    <br/>
    <input id="new_pword2" placeholder="confirm password" type="password"/>
    <br/>
    <input type="button" id="register_button" value="Register" />
</div>
<div id="picture">
    <img src="http://amilimani.com/wp-content/gallery/islamic-kingdom/united-states-of-america.jpg">
</div>
<div id="register_message" style="color: #ff0000"></div>

</body>
</html>
