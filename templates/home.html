<!DOCTYPE html>
<html>
<head>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/jquery.weekcalendar.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" type="text/css" />
    <link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css' />

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
    <script type='text/javascript' src="{%  static 'js/jquery.weekcalendar.js' %}"></script>
    <script type='text/javascript' src="{%  static 'js/demo.js' %}"></script>

</head>
<body>
<h1>Harvard Planner</h1>
<div id="settings_container">
    <button type="button" id="settings_button">Settings</button>
</div>
<div id="event_edit_container">
    <form>
        <input type="hidden" />
        <ul>
            <li>
                <span>Date: </span><span class="date_holder"></span>
            </li>
            <li>
                <label for="start">Start Time: </label><select name="start"><option value="">Select Start Time</option></select>
            </li>
            <li>
                <label for="end">End Time: </label><select name="end"><option value="">Select End Time</option></select>
            </li>
            <li>
                <label for="title">Title: </label><input type="text" name="title" />
            </li>
            <li>
                <label for="body">Body: </label><textarea name="body"></textarea>
            </li>
        </ul>
    </form>
</div>
<div id='calendar'></div>
<div id="todo">
    <h2>Todo List</h2>
    <br/>
    This will be the todo list!
    <br/>
    1) Finish this project!
    2) Publish this project!
</div>
<div id="settings">
    <h2>Settings</h2>
    <p>
        This could be the kind of way we implement the settings popup window, or even some kind of about this project
        popup.
    </p>
</div>
</body>
</html>
